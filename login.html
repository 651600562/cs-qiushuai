<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		<style type="text/css">
		/*界面初始化*/
		*{margin: 0;padding: 0;}
		a{color: #000000;text-decoration: none;}
		img{border: none;}
		
			#bigbox{
				width: 300px;
				margin:0 auto;
				
			}
			#logo{
				width: 300px;
				height: 320px;
				float: left;
			}
			#logo td img{
				width: 110px;
				height: 195px;
				float: left;
				margin:60px 95px;
			}
			#phone{
				width: 300px;
				height: 35px;
				float: left;
			}
			#phone td input{
				width: 260px;
				height: 35px;
				float: left;
				border: none;
				outline: none;
				background: url(img/nlphone.png) no-repeat 0 6px;
				padding-left: 40px;
				font:18px/35px "微软雅黑";
				color: gray;
				border-bottom: 1px solid black;
			}
			#entry-code{
				width: 300px;
				height: 35px;
				padding-top: 25px;
				float: left;
			}
			#entry-code td input{
				width: 112px;
				height: 35px;
				float: left;
				border: none;
				outline: none;
				background: url(img/nlcode.png) no-repeat 0 6px;
				padding-left: 40px;
				font:18px/35px "微软雅黑";
				color: gray;
				border-bottom: 1px solid black;
			}
			#entry-code td div{
				width: 122px;
				height: 33px;
				border: 1px solid black;
				border-radius: 5px;
				float: left;
				font: 16px/33px "微软雅黑";
				text-align: center;
				margin-left: 20px;
			}
			#auto-login{
				width: 300px;
				height: 40px;
				float: left;
			}
			#auto-login td{
				width: 300px;
				height: 20px;
				padding-top: 20px;
				font: 12px/20px "微软雅黑";
			}
			#auto-login td input{
				float: left;
				margin-top:4px;
			}
			#login{
				width: 300px;
				height: 110px;
				float: left;
			}
			#login td{
				width: 300px;
				height: 88px;
				padding-top: 22px;
				float: left;
			}
			#loginbtn{
				width: 300px;
				height: 50px;
				background: black;
				opacity: 0.8;
				color: white;
				font: 18px/50px "微软雅黑";
				float: left;
				cursor: pointer;
				border: none;
				outline: none;
				border-radius: 5px;
			}
			#more-login{
				width: 300px;
				height: 21px;
				float: left;
			}
			
			#more-login td a{
				width: 300px;
				height: 21px;
				float: left;
				font: 15px/20px "微软雅黑";
				text-align: center;
			}
		</style>
		
	</head>
	<body>
		<div id="bigbox">
			<table>
				<tr id = "logo">
					<td><a href="#"><img src="img/nlicon.png"/></a></td>
				</tr>
				
				<tr id = "phone">
					<td>
						<input value="输入手机号" id = "phonetext"></input>
					</td>
				</tr>
				
				<tr id = "entry-code">
					<td>
						<input type="text" value="输入密码" id = "password"></input>
						<div ><a href="#" class="passwordshow">明文密码</a></div>
					</td>
				</tr>
				
				<tr id = "auto-login">
					<td>
						<input type="checkbox" id = "checkBox"/>
						<span>自动登录</span>
					</td>
				</tr>
				
				<tr id = "login">
					<td>
						<button id="loginbtn">登录</button>
					</td>
				</tr>
				
				<tr id = "more-login">
					<td><a href="#">更多登录方式&gt;</a></td>
				</tr>
				
			</table>
		</div>
	</body>
	<script src="js/jquery-3.2.1.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/jquery.idcode.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/jquery.cookie.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/login.js" type="text/javascript" charset="utf-8"></script>
</html>
